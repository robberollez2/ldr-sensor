<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>TC74 MQTT Monitor</title>

    <!-- MQTT.js via CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <!-- Google Charts -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <style>
      :root {
        /* Dark mode (standaard) */
        --bg: #020617;
        --bg-card: #020617;
        --border-subtle: #1e293b;
        --accent: #10b981;
        --accent-soft: rgba(16, 185, 129, 0.3);
        --accent-strong: #22c55e;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --danger: #f87171;
        --warning: #facc15;
      }

      /* Light mode varianten van de CSS-variabelen */
      :root[data-theme="light"] {
        --bg: #f1f5f9;
        --bg-card: #ffffff;
        --border-subtle: #cbd5f5;
        --accent: #0d9488;
        --accent-soft: rgba(13, 148, 136, 0.12);
        --accent-strong: #0f766e;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --danger: #b91c1c;
        --warning: #ca8a04;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #0f172a, var(--bg) 55%);
        color: var(--text-main);
        margin: 0;
        padding: 24px 16px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 960px;
        padding: 20px 24px 24px;
        border-radius: 20px;
        background: radial-gradient(
          circle at top left,
          #0b1120,
          var(--bg-card) 60%
        );
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.8);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        inset: -150px;
        background: radial-gradient(
          circle at top right,
          rgba(59, 130, 246, 0.18),
          transparent 55%
        );
        opacity: 0.65;
        pointer-events: none;
      }

      .content-inner {
        position: relative;
        z-index: 1;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 6px;
        font-size: 24px;
        letter-spacing: 0.03em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      h1 span.icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 999px;
        background: rgba(16, 185, 129, 0.18);
        color: var(--accent);
        font-size: 14px;
      }

      .subtitle {
        margin: 0 0 14px;
        font-size: 13px;
        color: var(--text-muted);
      }

      .status-row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.35);
        font-size: 12px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #64748b;
      }

      .status-pill.connected .status-dot {
        background: var(--accent);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.25);
      }

      .status-pill.error .status-dot {
        background: var(--danger);
      }

      #status-text {
        font-weight: 500;
      }

      .topic-label {
        font-size: 12px;
        color: var(--text-muted);
      }

      .topic-label span {
        color: #60a5fa;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .btn {
        margin-left: auto;
        padding: 7px 16px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: radial-gradient(circle at top left, #0b1120, #020617);
        color: var(--text-main);
        font-weight: 500;
        font-size: 13px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.2s,
          border-color 0.2s;
      }

      .btn:hover {
        border-color: var(--accent);
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.9);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: minmax(0, 1.2fr) minmax(0, 2fr);
      }

      @media (max-width: 800px) {
        .grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .card {
        padding: 14px 14px 16px;
        border-radius: 14px;
        background: var(--bg-card);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.3);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 12px;
      }

      .card-title {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        color: var(--text-muted);
      }

      .card-subtitle {
        font-size: 12px;
        color: var(--text-muted);
      }

      .temp-display {
        display: flex;
        align-items: baseline;
        gap: 4px;
        font-variant-numeric: tabular-nums;
      }

      #temp-value {
        font-size: 42px;
        font-weight: 650;
        line-height: 1;
      }

      .temp-unit {
        font-size: 18px;
        color: var(--text-muted);
      }

      .temp-meta {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .temp-meta span.value {
        color: var(--accent-strong);
      }

      .messages {
        margin-top: 10px;
        padding: 8px;
        border-radius: 10px;
        background: #020617;
        max-height: 200px;
        overflow-y: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        border: 1px solid #1e293b;
      }

      .message-line {
        margin: 1px 0;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .message-line .topic {
        color: #60a5fa;
      }

      .message-line .payload {
        color: #facc15;
      }

      .chart-container {
        width: 100%;
        height: 260px;
      }

      .gauge-container {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-inner">
        <h1>
          <span class="icon">Â°C</span>
          TC74 MQTT Monitor
        </h1>
        <p class="subtitle">
          Live temperatuur van de TC74 sensor op de Raspberry PI.
        </p>

        <div class="status-row">
          <div class="status-pill" id="status-pill">
            <div class="status-dot"></div>
            <span id="status-text">Niet verbonden</span>
          </div>
          <div class="topic-label">
            Topic: <span id="topic-label-value">â€“</span>
          </div>
          <button class="btn" id="reconnect-btn">
            <span>â†»</span> Opnieuw verbinden
          </button>
          <button class="btn" id="theme-toggle-btn" type="button">
            ðŸŒ“ Wissel thema
          </button>
        </div>

        <div class="grid">
          <!-- Linker kolom: huidige temperatuur + gauge + logs -->
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">Huidige temperatuur</div>
              </div>
            </div>

            <div class="temp-display">
              <div id="temp-value">â€“</div>
              <div class="temp-unit">Â°C</div>
            </div>
            <div class="temp-meta">
              Laatste update:
              <span class="value" id="last-update">geen data</span>
            </div>

            <div class="gauge-container" id="gauge"></div>
          </div>

          <!-- Rechter kolom: grafiek -->
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">Temperatuur historie</div>
                <div class="card-subtitle">
                  Laatste metingen. (max 25 meetpunten)
                </div>
              </div>
            </div>

            <div class="chart-container" id="chart"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Theme toggle script -->
    <script>
      (function () {
        const root = document.documentElement;
        const STORAGE_KEY = "tc74-theme";

        function applyTheme(theme) {
          if (theme === "light") {
            root.setAttribute("data-theme", "light");
          } else {
            root.removeAttribute("data-theme");
          }
        }

        // Standaard dark, maar respecteer eerder gekozen voorkeur
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved === "light" || saved === "dark") {
          applyTheme(saved);
        }

        window.addEventListener("DOMContentLoaded", () => {
          const btn = document.getElementById("theme-toggle-btn");
          if (!btn) return;

          btn.addEventListener("click", () => {
            const current =
              root.getAttribute("data-theme") === "light" ? "light" : "dark";
            const next = current === "light" ? "dark" : "light";
            applyTheme(next);
            localStorage.setItem(STORAGE_KEY, next);
          });
        });
      })();
    </script>

    <!-- Je eigen script -->
    <script src="app.js"></script>
  </body>
</html>
